<div class="demo-button-container">
  <button mat-raised-button (click)="addCar()" class="demo-button">
    Add Car
  </button>
</div>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
<!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let car">{{car.id}}</td>
  </ng-container>

  <!-- model Column -->
  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef>Model</th>
    <td mat-cell *matCellDef="let car">{{car.model}}</td>
  </ng-container>

  <!-- yearManufactured Column -->
  <ng-container matColumnDef="yearManufactured">
    <th mat-header-cell *matHeaderCellDef>Manufactured Year</th>
    <td mat-cell *matCellDef="let car">{{car.yearManufactured}}</td>
  </ng-container>

  <!-- color Column -->
  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef>Color</th>
    <td mat-cell *matCellDef="let car">{{car.color}}</td>
  </ng-container>

  <!-- EngineTransmission Column -->
  <ng-container matColumnDef="engineTransmission">
    <th mat-header-cell *matHeaderCellDef>Engine_Transmission</th>
    <td mat-cell *matCellDef="let car">{{car.engineTransmission}}</td>
  </ng-container>

  <!-- PlateNo Column -->
  <ng-container matColumnDef="plateNO">
    <th mat-header-cell *matHeaderCellDef>Plate_Number</th>
    <td mat-cell *matCellDef="let car">{{car.plateNO}}</td>
  </ng-container>

  <!-- Edit Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let car">
      <button mat-stroked-button color="primary" (click)="editCarDetail(car)" matTooltip="Edit">
         <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
