<div mat-dialog-content>
  <p>Editing No.{{car.id}} Car Detail</p>
  <mat-form-field class="car-full-width" appearance="fill">
    <mat-label>Model</mat-label>
    <input id="modelInput" matInput [formControl]="inputCarModel" type="text"  required>
    <mat-error *ngIf="inputCarModel.invalid">{{getErrorMessageInputModel()}}</mat-error>
  </mat-form-field>
  <mat-form-field class="car-full-width" appearance="fill">
    <mat-label>Manufactured Year</mat-label>
    <input matInput type="number" minlength="4" maxlength="4" pattern="\d{4}" [formControl]="inputYearControl" required>
    <mat-error *ngIf="inputYearControl.invalid"> {{getErrorMessageInputYear()}} </mat-error>
  </mat-form-field>
  <mat-form-field class="car-full-width" appearance="fill" required>
    <mat-label >Color</mat-label>
    <input matInput [formControl]="inputCarColor" type="text" required>
    <mat-error *ngIf="inputCarColor.invalid"> {{getErrorMessageInputColor()}}</mat-error>
  </mat-form-field>
  <mat-form-field class="car-full-width" appearance="fill">
    <mat-label>Engine Transmission</mat-label>
    <mat-select [(value)]="inputCarTransmission"  name="car">
      <mat-option value="auto">Auto</mat-option>
      <mat-option value="manual">Manual</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="car-full-width" appearance="fill">
    <mat-label>Plate Number</mat-label>
    <input matInput [formControl]="inputCarPlateNumber" type="text" required>
    <mat-error *ngIf="inputCarPlateNumber.invalid">{{getErrorMessageInputPlateNO()}}</mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="updateCar()" [disabled]="validateUpdateButton()">Update</button>
  <button mat-button [mat-dialog-close] cdkFocusInitial>Close</button>
</div>
